<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Kotaku Article Scraper</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">Kotaku Article Scraper</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home
          </a>
        </li>
        <li class="nav-item">
          <a id="saved-articles" class="nav-link" href="#">Saved Articles</a>
        </li>
        <li class="nav-item">
          <button type="button" id="scrape-button" class="btn btn-danger nav-button">Scrape New Articles!</button>
        </li>
        <li class="nav-item">
          <button type="button" id="clear-button" class="btn btn-danger nav-button">Clear Scraped Articles</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="title-container">
    <div class="caption">
      <h1>Kotaku Article Scraper</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col" id="articles">
      </div>
    </div>
  </div>

  <!-- Notes Modal -->
  <div id="notes-modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span id="close-notes-button" class="close">&times;</span>
      <div class="container" id="notes">
      </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
